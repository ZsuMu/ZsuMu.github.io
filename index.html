<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADMAX มาเด้อๆ</title>
    <!-- เพิ่มฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #FF0000; /* เปลี่ยนเป็นสีแดง */
            color: white;
            padding: 36px;
        }
        main {
            margin-top: 50px;
        }
        .btn {
            background-color: #FF0000; /* สีแดงของ YouTube */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>MADMAX.Zx</h1>
    </header>
    <main>
        <h2>ฟังเพลงนำกันบ่ YouTube</h2>
        <!-- ปุ่มลิงก์ไปยัง YouTube -->
        <a href="https://www.youtube.com/" target="_blank" class="btn">ไปที่ YouTube</a>
    </main>
</body>
</html>
